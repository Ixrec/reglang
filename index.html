<!DOCTYPE html>
<html>

    <meta charset="utf-8">

    <meta name="keywords" content="regular expression, JavaScript, reglang">
    <meta name="description" content="RegLang is a readable pattern matching language intended to be compiled to regular expressions.">
    <title>RegLang Demo</title>
  </head>
  <body>
    <header id="header">
      <h1><a href="https://github.com/Ixrec/reglang">RegLang - A readable pattern matching language</a></h1>
    </header>

	<div id="content">

<textarea class="code" id="reglang-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
from linestart to lineend match caseinsensitive {
    0to1 "-" and
    1orMore digit and
    0to1 { "." and 0orMore digit } and
    0to1 { 
        "e" and
        0to1 ["+", "-"] and
        1orMore digit
    }
}
</textarea>

<button id="generate">Generate RegEx</button>

<div id="regex-output">
</div>

<textarea class="code" id="matchables" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
1234
3.14
-1e3
</textarea>

<div id="match-output">
</div>

	<script src="parser.js"></script>
	<script src="demo.js"></script>

    </div>
  </body>
</html>
